name: CI
on:
  push:
  workflow_dispatch:

jobs:
  crystal-style:
    uses: PlaceOS/.github/.github/workflows/crystal-style.yml@main

  test:
    name: "${{ !matrix.stable && 'ðŸš§ ' || ''}}crystal: ${{ matrix.crystal }}, etcd: ${{ matrix.etcd }}"
    strategy:
      fail-fast: false
      matrix:
        crystal:
          - 1.1.1
          - 1.2.2
        etcd:
          - 3.4.16
          - 3.5.1
        stable: [true]
        include:
          - crystal: nightly
            stable: false
            etcd: 3.4.16
          - crystal: nightly
            stable: false
            etcd: 3.5.1
    runs-on: ubuntu-latest
    services:
      etcd:
        image: bitnami/etcd:${{ matrix.etcd }}
        ports:
          - 2379:2379
          - 2380:2380
        env:
          ALLOW_NONE_AUTHENTICATION: "yes"
    steps:
      - uses: crystal-lang/install-crystal@v1.5.3
        with:
          crystal: ${{ matrix.crystal }}
      - uses: actions/checkout@v2
      - run: shards install
      - run: crystal spec --order random
